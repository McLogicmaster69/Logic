name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  BIN_NAME: target/release/spacedust

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.BIN_NAME }}
